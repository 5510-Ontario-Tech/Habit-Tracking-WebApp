<!DOCTYPE html>
<html lang="en">
    <head>
       
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>login</title>
            <link rel="stylesheet" href="/src/frontend/css/design.css">
           <script src="src/frontend/js/jquery-3.7.1.min.js"></script>
    </head>
    <body>
        <div class="login-container">
       
          <div class="right-panel">
            <h2>Habit management</h2>
            <form action="#" id="loginform" method="post"></form>
                
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" placeholder="Email or username" required>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                    <div id="error-message" class="error"></div>
                    <p>don't have an acoount?
                        <span id="toggle">Sign up</span>
                    </p>
                  
                </form>
            </div>
        </div>
  
</body>
   
</html>
