<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login to Habitude</title>
        <link rel="stylesheet" href="/src/frontend/css/design.css">
        <script src="src/frontend/js/jquery-3.7.1.min.js"></script>
    </head>
    <body class="signin-body">
        <div class="login-container">
          <div class="right-panel">
            <h2>Login</h2>
            <form id="loginform">
                <div class="input-group">
                    <label for="email">Enter your Email:</label>
                    <input type="text" id="email" placeholder="E-mail" required>
                </div>
                <div class="input-group">
                    <label for="password">Enter your Password:</label>
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <div class="input-group">
                    <button type="submit" onclick="">Sign In</button>
                    <div id="error-message" class="error"></div>
                </div>
                <div class="input-group horizontal-divider">
                    <div class="horizontal-line"></div>
                    <div class="or-text">OR</div>
                    <div class="horizontal-line"></div>
                </div>
                <div class="input-group">
                    <p>don't have an Account?
                        <span id="toggle"><a href="register.html">Sign up</a></span>
                    </p>
                </div>
            </form>
        </div>
    </div>
    <script src="src/frontend/js/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#loginform").submit(function (event) {  // event handler to submit attached
                event.preventDefault();  // Prevent the default form submission

                const email = $("#email").val();
                const password = $("#password").val();
                const errorMessage = $("#error-message");  // Cache the error message element

                $.ajax({
                    url: '/auth/signin',  //Backend of sign in.
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ email: email, password: password }),
                    success: function (data) {
                        // Handle success
                        console.log("Login successful:", data);
                        localStorage.setItem('jwtToken', data.token); //Save my token.
                        window.location.href = "/dashboard.html";

                    },
                    error: function (xhr, status, error) {
                        // Handle errors
                        console.error("Login error:", xhr);
                        errorMessage.text("Invalid email or password");
                    }
                });
            });
        });
    </script>
</body>
   
</html>
