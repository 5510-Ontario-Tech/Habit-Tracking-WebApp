<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login to Habitude</title>
        <link rel="stylesheet" href="/css/design.css">
        <script src="src/frontend/js/jquery-3.7.1.min.js"></script>
    </head>
    <body class="signin-body">
        <div class="login-container">
            <div class="left-panel">
                <img src="/src/frontend/assets/design_app_wall.svg">
            </div>
            <div ></div>
          <div class="right-panel">
            <h2>Login</h2>
            <form action="#" id="loginform" method="post">
                <div class="input-group">
                    <label for="email">Enter your Email:</label>
                    <input type="text" id="email" placeholder="E-mail" required>
                </div>
                <div class="input-group">
                    <label for="password">Enter your Password:</label>
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <div class="input-group">
                    <button type="submit" onclick="">Sign In</button>
                    <div id="error-message" class="error"></div>
                </div>
                <div class="input-group horizontal-divider">
                    <div class="horizontal-line"></div>
                    <div class="or-text">OR</div>
                    <div class="horizontal-line"></div>
                </div>
                <div class="input-group">
                    <p>don't have an Account?
                        <button type="button" onclick="window.location.href='register.html'">Sign UP</button>
                        <span id="toggle"></span>
                    </p>
                </div>
            </form>
        </div>
    </div>
    <script src="src/frontend/js/jquery-3.7.1.min.js"></script>
</body>
   
</html>
