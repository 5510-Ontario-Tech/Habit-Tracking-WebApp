<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Habitude</title>
    <link rel="stylesheet" href="../css/design.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="../js/jquery-3.7.1.min.js"></script>
</head>

<body class="signin-body">
    <div class="login-container">
        <div class="right-panel">
            <h2>Login</h2>
            <form id="loginform">
                <div class="input-group">
                    <label for="email">Enter your Email:</label>
                    <input type="text" id="email" placeholder="E-mail" required>
                </div>
                <div class="input-group">
                    <label for="password">Enter your Password:</label>
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <div class="input-group">
                    <button type="submit">Sign In</button>
                    <div id="error-message" class="error"></div>
                </div>
                <div class="input-group horizontal-divider">
                    <div class="horizontal-line"></div>
                    <div class="or-text">OR</div>
                    <div class="horizontal-line"></div>
                </div>
                <div class="input-group">
                    <p>don't have an Account?
                        <span id="toggle"><a href="register.html">Sign up</a></span>
                    </p>
                </div>
            </form>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            $("#loginform").submit(function (event) {
                event.preventDefault();

                const email = $("#email").val();
                const password = $("#password").val();
                const errorMessage = $("#error-message");
                errorMessage.text("");
                $.ajax({
                    url: '/auth/signin',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ email: email, password: password }),
                    success: function (data) {
                        console.log("Signin successful! About to redirect to /dashboard.html");
                        localStorage.setItem('jwtToken', data.token);
                        $.ajax({
                            url: '/dashboard.html',
                            type:'GET',
                            headers:{'Authorization':'Bearer '+data.token},
                            success: function(){
                                window.location.href = "/dashboard.html";
                            },
                            error: function(xhr){
                                console.error("Dashboard access error:",xhr);
                                errorMessage.text("Failed to access dashboard!")
                            }
                        });
                    },
                    error: function (xhr, status, error) {
                        console.error("Signin error:", xhr.responseJSON?.message || "Unknown error!");
                        errorMessage.text(xhr.responseJSON?.message||"Invalid email or password");
                    }
                });
            });
        });
    </script>
</body>

</html>
