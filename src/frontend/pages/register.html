<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register to Habitude</title>
    <link rel="stylesheet" href="../css/design.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="../js/register.js"></script>
</head>
<body class="register-body">
    <div class="register-container">
        <div class="right-panel">
            <div style="display: flex; flex-direction: row;">
                <h2>Register</h2>
            </div>
            <form id="registerform">
                <div class="input-group">
                    <label for="name">Enter your Name:</label>
                    <input type="text" id="name" placeholder="Name" required>
                </div>
                <div class="input-group">
                    <label for="email">Enter your Email:</label>
                    <input type="email" id="email" placeholder="E-mail" required>
                </div>
                <div class="input-group">
                    <label for="password">Create a new password:</label>
                    <input type="password" id="password" placeholder="New Password" required>
                </div>
                <div class="input-group">
                    <button class="in-app-buttons" type="submit">Sign Up</button>
                    <div id="error-message" class="error"></div>
                </div>
                <div class="input-group horizontal-divider">
                    <div class="horizontal-line"></div>
                    <div class="or-text">OR</div>
                    <div class="horizontal-line"></div>
                </div>
                <div class="input-group">
                    <p>Already have an Account?
                        <button class="in-app-buttons" type="button" onclick="window.location.href='signin.html'">Login</button>
                        <span id="toggle"></span>
                    </p>
                </div>
            </form>
        </div>
    </body>
</html>
