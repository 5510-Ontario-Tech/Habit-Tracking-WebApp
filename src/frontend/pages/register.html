<!DOCTYPE html>
<html lang="en">
    <head>
       
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>login</title>
            <link rel="stylesheet" href="/css/design.css">
           <script src="src/frontend/js/jquery-3.7.1.min.js"></script>
    </head>
    <body class="register-body">
        <div class="register-container">
          <div class="right-panel">
            <h2>Register</h2>
            <form action="#" id="registerform" method="post">
                <div class="input-group">
                    <input type="text" id="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <input type="text" id="confirm-email" placeholder="Re-enter your email" required>
                </div>
                <div class="input-group">
                    <input type="text" id="fname" placeholder="Enter your First name" required>
                </div>
                <div class="input-group">
                    <input type="text" id="lname" placeholder="Enter your last name" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                <div class="input-group">
                    <input type="password" id="confirm-password" placeholder="Re-enter your password" required>
                </div>
                <div class="input-group">
                    <button type="submit">Sign Up</button>
                    <div id="error-message" class="error"></div>
                </div>
                <div class="input-group horizontal-divider">
                    <div class="horizontal-line"></div>
                    <div class="or-text">OR</div>
                    <div class="horizontal-line"></div>
                </div>
                <div class="input-group">
                    <p>Already have an Account?
                        <button type="button" onclick="window.location.href='signin.html'">Login</button>
                        <span id="toggle"></span>
                    </p>
                </div>
            </form>
        </div>
  
</body>
   
</html>
