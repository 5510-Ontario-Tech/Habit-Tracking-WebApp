<!DOCTYPE html>
<html lang="en">
    <head>
       
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>login</title>
            <link rel="stylesheet" href="/css/design.css">
           <script src="src/frontend/js/jquery-3.7.1.min.js"></script>
    </head>
    <body class="register-body">
        <div class="register-container">
          <div class="right-panel">
            <div style="display: flex; flex-direction: row;">
                <h2>Register</h2>
            </div>
            <form id="registerform">
                <div class="input-group">
                    <label for="email">Enter your Email:</label>
                    <input type="email" id="email" placeholder="E-mail" required>
                </div>
                <div class="input-group">
                    <label for="password">Create a new password:</label>
                    <input type="password" id="password" placeholder="New Password" required>
                </div>
                <div class="input-group">
                    <label for="name">Enter your name:</label>
                    <input type="text" id="name" placeholder="Name" required>
                </div>
                <div class="input-group">
                    <button type="submit">Sign Up</button>
                    <div id="error-message" class="error"></div>
                </div>
                <div class="input-group horizontal-divider">
                    <div class="horizontal-line"></div>
                    <div class="or-text">OR</div>
                    <div class="horizontal-line"></div>
                </div>
                <div class="input-group">
                    <p>Already have an Account?
                        <button type="button" onclick="window.location.href='signin.html'">Login</button>
                        <span id="toggle"></span>
                    </p>
                </div>
            </form>
        </div>
        <script src="src/frontend/js/jquery-3.7.1.min.js"></script>
        <script src="src/frontend/js/script.js"></script>
        <script>
            $(document).ready(function () {
                $("#registerform").submit(function (event) {  // Attach event handler to the form's submit event
                    event.preventDefault();  // Prevent the default form submission

                    const name = $("#name").val();
                    const email = $("#email").val();
                    const password = $("#password").val();
                    const errorMessage = $("#error-message");  // Cache the error message element

                    $.ajax({
                        url: '/auth/register', // The Backend sign in page.
                        type: 'POST',
                        contentType: 'application/json',
                        data: JSON.stringify({ name: name, email: email, password: password }), //Sends the user to the backend
                        success: function (data) {
                            // Handle success
                            console.log("Register success:", data);
                            localStorage.setItem('jwtToken', data.token)  //Save the token.
                            window.location.href = "/homepage.html";  //Redirect to homepage

                        },
                        error: function (xhr, status, error) {
                            // Handle errors
                            console.error("Register error:", xhr);
                            errorMessage.text("Register error check credentials");   //Error message invalid info
                        }
                    });
                });
            });
        </script>
</body>
   
</html>
