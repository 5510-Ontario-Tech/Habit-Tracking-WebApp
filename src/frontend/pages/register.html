<!DOCTYPE html>
<html lang="en">
    <head>
       
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>login</title>
            <link rel="stylesheet" href="/css/design.css">
           <script src="src/frontend/js/jquery-3.7.1.min.js"></script>
    </head>
    <body class="register-body">
        <div class="register-container">
          <div class="right-panel">
            <h2>Register</h2>
            <form action="#" id="registerform" method="post">
                <div class="input-group">
                    <label for="email">Enter your Email:</label>
                    <input type="email" id="email" placeholder="E-mail" required>
                </div>
                <div class="input-group">
                    <label for="confirm-email">Re-enter your Email:</label>
                    <input type="email" id="confirm-email" placeholder="Re-enter E-mail" required>
                </div>
                <div class="input-group" style=" position: relative; display: flex; flex-direction: row; justify-content: flex-start;">
                    <div style=" position: relative; display: flex; flex-direction: column; margin: 2px 2px 2px 2px;">
                        <label for="fname">Enter First name:</label>
                        <input type="text" id="fname" placeholder="First name" required>
                    </div>
                    <div style="position: relative; display: flex; flex-direction: column; margin: 2px 2px 2px 2px;">
                        <label for="lname">Enter Last name:</label>
                        <input type="text" id="lname" placeholder="Last name" required>
                    </div>
                </div>
                <div class="input-group">
                    <label for="bdate">Enter your Birth Date:</label>
                    <input type="date" id="bdate" placeholder="Birth Date" required>
                </div>
                <div class="input-group">
                    <label for="password">Create a new password:</label>
                    <input type="password" id="password" placeholder="New Password" required>
                </div>
                <div class="input-group">
                    <label for="confirm-password">Re-enter your Password:</label>
                    <input type="password" id="confirm-password" placeholder="Re-enter that password" required>
                </div>
                <div class="input-group">
                    <button type="submit">Sign Up</button>
                    <div id="error-message" class="error"></div>
                </div>
                <div class="input-group horizontal-divider">
                    <div class="horizontal-line"></div>
                    <div class="or-text">OR</div>
                    <div class="horizontal-line"></div>
                </div>
                <div class="input-group">
                    <p>Already have an Account?
                        <button type="button" onclick="window.location.href='signin.html'">Login</button>
                        <span id="toggle"></span>
                    </p>
                </div>
            </form>
        </div>
        <script src="src/frontend/js/jquery-3.7.1.min.js"></script>
        <script src="src/frontend/js/script.js"></script>
</body>
   
</html>
